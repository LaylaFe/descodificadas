<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    	<title>Coração</title>
<Style>
    body {
        text-align: center;
    }
    .texto{
        font-size: 50px;
        text-shadow: 0 0 3px #FF0000;
    }
    .pulsar{
        animation: fadeInFadeOut 1s linear infinite;
    }
        @keyframes fadeInFadeOut {
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0.2;
            }
            100%{
                opacity: 1;
            }
        }
</Style>
</head>

<body>
<div class="texto">
    Descodificadas <br>
    Eu amo tecnologia! <br>
</div>

<div class="pulsar">
<img src="https://i2.wp.com/www.multarte.com.br/wp-content/uploads/2018/10/coracao-png-26.png?w=696&ssl=1">
</div>

</body>

</html>
